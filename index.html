<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
        background-image: url(images/florian.jpg);
        background-repeat: no repeat;
        background-size: cover;
        
    }
    form{
        margin-left: 70%;
    }
    .Sign up{
        color: rgb(187, 20, 20);
    }
    
    #button{
        background-color: blue;
        color: white;
    }
    .heading {
        color: blue;
    }
    
</style>
<body>
    <h1 class="heading">Zoho.</h1>
    <p>A central hub where teams can work,plan and achieve things</p>
    <form class="Sign up">
        <h1>Sign up to Zoho.</h1>
        <p>Already a member? <a href="log in.html">Log in</a>

        </p>
        <label>Email</label>
        <br/>
        <input type="email" placeholder="name@mail.com: &commat;"/>
        <br/>
        <br/>
        <label>Password</label>
        <br/>
        <input type="password" placeholder="6+characters,1 capital letter"/>
        <br/>
        <br/>
        <button type="button" id="button">Create an account</button>
        <br/>
        <br/>
        <button type="button">Sign up with Google</button>
        <br/>
        <br/>
        
        
       


    </form>
    
</body>
</html>
